<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Stock Market</a></li>
        <li><a href="#">Calculator</a></li>
        <li><a href="#">News</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <section class="main-content">
    <h1>Welcome to the Finance Hub</h1>
    <p>Your source for stock market data, calculators, and financial news.</p>

    <!-- Stock Market Section -->
    <div class="stock-market">
      <h2>Stock Market Data</h2>
      <p>Latest stock prices: <span id="stockPrice">Loading...</span></p>
    </div>

    <!-- Finance Calculator Section -->
    <div class="calculator">
      <h2>Finance Calculator</h2>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount">
      
      <label for="interest">Interest Rate (%):</label>
      <input type="number" id="interest" placeholder="Enter interest rate">
      
      <label for="years">Years:</label>
      <input type="number" id="years" placeholder="Enter number of years">
      
      <button onclick="calculate()">Calculate</button>
      
      <p>Future Value: <span id="result">0</span></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Finance Hub. All Rights Reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
